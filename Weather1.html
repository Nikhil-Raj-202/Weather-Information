<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Arial', sans-serif;
        }

        .author {
            color: #ff5722;
            font-size: 24px;
        }

        .card {
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 25px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #007bff, #1e90ff);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
        }

        .weather-data {
            font-weight: bold;
        }

        .temperature {
            color: red;
        }

        .weather {
            color: green;
        }

        .humidity {
            color: blue;
        }

        .wind-speed {
            color: purple;
        }

        .card-header {
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .result-card {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <p class="author"><strong>By Nikhil Raj</strong></p>
                </div>
                <div class="card my-5 shadow border-0">
                    <div class="card-header text-center">
                        <h5 class="card-title">Weather Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="registration">
                            <div class="mb-3">
                                <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="city" placeholder="Search by city name" required>
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Search</button>
                        </form>
                    </div>
                </div>
                <div class="card result-card shadow border-0 my-5">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th>Weather data for</th>
                                    <td id="wd" class="weather-data"></td>
                                </tr>
                                <tr>
                                    <th>Temperature</th>
                                    <td id="temp" class="temperature"></td>
                                </tr>
                                <tr>
                                    <th>Weather</th>
                                    <td id="we" class="weather text-capitalize"></td>
                                </tr>
                                <tr>
                                    <th>Humidity</th>
                                    <td id="hum" class="humidity"></td>
                                </tr>
                                <tr>
                                    <th>Wind Speed</th>
                                    <td id="ws" class="wind-speed"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function fetchWeatherData(city) {
            const apiKey = "013958d1bff87faf90802a49ec85ff56";
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                console.error("Error fetching weather data:", error.message);
            }
        }

        function displayWeatherData(data) {
            document.querySelector('.result-card').style.display = 'block';
            document.getElementById('wd').innerHTML = data.name;
            document.getElementById('temp').innerHTML = `${data.main.temp.toFixed(2)}Â°C`;
            document.getElementById('we').innerHTML = data.weather[0].description;
            document.getElementById('hum').innerHTML = `${data.main.humidity}%`;
            document.getElementById('ws').innerHTML = `${data.wind.speed} m/s`;
        }

        document.getElementById('registration').addEventListener('submit', function (e) {
            e.preventDefault();
            const city = document.getElementById('city').value;
            fetchWeatherData(city);
        });
    </script>
</body>

</html>
